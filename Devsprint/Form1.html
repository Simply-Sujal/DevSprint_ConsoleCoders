<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
    <title>Form Validation</title>
</head>

<body>
    <form id="form">

        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>


            <input type="text" id="name" placeholder="Enter your name" />
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>


            <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="form-control">
            <label for="myfile">Resume</label>
            <input type="file" id="myfile" name="myfile" />
        </div>

        <div class="form-control">
            <label>Choose Tech Stack You Are Best In
                <small>(Check all that apply)</small>
            </label>

            <label for="inp-1">
                <input type="checkbox" name="inp">HTML5</input></label>
            <label for="inp-2">
                <input type="checkbox" name="inp">CSS3</input></label>
            <label for="inp-3">
                <input type="checkbox" name="inp">JavaScript</input></label>
            <label for="inp-4">
                <input type="checkbox" name="inp">ReactJS</input></label>
            <label for="inp-5">
                <input type="checkbox" name="inp">NodeJS</input></label>
            <label for="inp-6">
                <input type="checkbox" name="inp">MongoDB</input></label>
            <label for="inp-7">
                <input type="checkbox" name="inp">BOOTSTRAP</input></label>
            <label for="inp-7">
                <input type="checkbox" name="inp">JAVA</input></label>
            <label for="inp-7">
                <input type="checkbox" name="inp">CPP</input></label>
            <label for="inp-7">
                <input type="checkbox" name="inp">KOTLIN</input></label>
            <label for="inp-7">
                <input type="checkbox" name="inp">PYTHON</input></label>
            <label for="inp-7">
                <input type="checkbox" name="inp">GIT</input></label>
            <label for="inp-7">
                <input type="checkbox" name="inp">SPRING BOOT</input></label>
            <label for="inp-7">
                <input type="checkbox" name="inp">LINUX</input></label>
        </div>

        <div class="form-control">
            <label for="comment">
                Few Lines About You
            </label>

            <textarea name="comment" id="comment" placeholder="Enter your comment here">
            </textarea>
        </div>
        <button><a href="./UserProfile.html">Submit</a></button>
    </form>
</body>

</html>
